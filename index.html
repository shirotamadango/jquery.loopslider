<!DOCTYPE html>
<html lang="ja">
<head>
    <title>slider test</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <link type="text/css" rel="stylesheet" href="js/reset.css">
    <link type="text/css" rel="stylesheet" href="js/style.css">
    <script src="js/jquery.loopslider.js"></script>
    <script>
    $(function(){
        $('#slider').loopSlider({
            autoMove : true,
            mouseOnStop : true,
            turn : 3000,
            motion : 'swing',
            delay: 500,
            width : 750,
            height : 250,
            marginLR : 10,
            viewSize : 900,
            viewOverflow : 'visible',
            navPositionBottom : 30,
            navibotton : true,
            navbtnImage : '●'
        });
    });
    </script>
</head>
<body>

<div>
    <div class="outline">
        <div id="header">
            <h1>LoopSlider</h1>
        </div>
    </div>
</div>
    
<div id="slider-outline">
    <div id="slider">
        <div id="sl-view" class="clearfix">
            <div id="sl-wrap">
                <div class="sl-div"><img src="sample_img/sample1.jpg"></div>
                <div class="sl-div">
                    <p style="padding:20px;">Box要素で出来ているので、自由度の高い内容を表示できます。</p>
                </div>
                <div class="sl-div"><img src="sample_img/sample2.jpg"></div>
                <div class="sl-div">
                    <p style="padding:20px;"><a href="https://www.google.co.jp" style="color:#fff;" target="_blank">Google</a></p>
                </div>
                <div class="sl-div"><img src="sample_img/sample3.jpg"></div>
                <div class="sl-div">
                    <p style="padding:20px;">
                        <input type="text" width="300"><button>フォームもなんのその。</button>
                    </p>
                </div>
            </div>
        </div>
        <div id="sl-next"><span>&raquo;</span></div>
        <div id="sl-prev"><span>&laquo;</span></div>
    </div>
</div>

</body>
</html>
